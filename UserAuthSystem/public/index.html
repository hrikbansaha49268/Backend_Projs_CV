<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auther</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        border-style: none;
    }

    .authbox {
        display: flex;
        justify-content: space-around;
        width: 100%;
        height: 100%;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 10px 0;
        height: 100%;
    }

    .signup,
    .login {
        width: 100%;
        height: 100%;
        padding: 0 20px;
    }

    input {
        padding: 10px 8px;
        margin: 0 auto;
        outline: none;
    }

    input[type="text"],
    input[type="password"] {
        width: 80%;
        background-color: cornsilk;
    }

    input[type="submit"] {
        width: 40%;
    }

    .signup input[type="submit"] {
        background-color: green;
    }

    .login input[type="submit"] {
        background-color: red;
    }
</style>

<body>
    <section class="authbox">
        <form action="/signup" class="signup" method="post">
            <input type="text" name="username" placeholder="Enter your username" id="signup-username">
            <input type="password" name="password" placeholder="Enter your Password" id="signup-password">
            <input type="submit" value="Create Account">
        </form>
        <form action="/login" class="login" method="post">
            <input type="text" name="username" placeholder="Enter your username" id="login-username">
            <input type="password" name="password" placeholder="Enter your Password" id="login-password">
            <input type="submit" value="Login">
        </form>
    </section>
</body>

</html>
