<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auther</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        border-style: none;
    }

    .title {
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .authbox {
        display: flex;
        justify-content: space-around;
        width: 100%;
        height: 100vh;
    }

    .login,
    .signup {
        width: 100%;
        height: 100%;
        padding: 0 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .inp-box {
        width: 100%;
        height: 50%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        gap: 10px 0;
    }

    .login {
        border-left: 1px solid black;
    }

    .signup {
        border-right: 1px solid black;
    }

    input {
        padding: 20px 12px;
        margin: 0 auto;
        outline: none;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
        width: 80%;
        background-color: cornsilk;
    }

    input[type="submit"] {
        width: 40%;
        cursor: pointer;
        color: white;
    }

    .signup input[type="submit"] {
        background-color: green;
    }

    .login input[type="submit"] {
        background-color: red;
    }
</style>

<body>
    <section class="authbox">
        <form action="/signup" class="signup" method="post">
            <h1 class="title">Signup</h1>
            <div class="inp-box">
                <input type="email" name="email" placeholder="Enter your email" id="signup-email">
                <input type="text" name="username" placeholder="Enter your username" id="signup-username">
                <input type="password" name="password" placeholder="Enter your Password" id="signup-password">
                <input type="submit" value="Create Account">
            </div>
        </form>
        <form action="/login" class="login" method="post">
            <h1 class="title">Login</h1>
            <div class="inp-box">
                <input type="email" name="email" placeholder="Enter your email" id="signup-email">
                <input type="password" name="password" placeholder="Enter your Password" id="login-password">
                <input type="submit" value="Login">
            </div>
        </form>
    </section>
</body>

</html>
